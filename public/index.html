<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNODOER Support Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }
    #chatbox {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
    }
    .msg {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 12px;
      max-width: 70%;
    }
    .user { background: #d1eaff; align-self: flex-end; }
    .bot { background: #e8e8e8; align-self: flex-start; }

    #inputArea {
      display: flex;
      padding: 1rem;
      background: #f0f0f0;
    }
    #input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– UNODOER GPT-4 Support Bot</header>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input id="input" placeholder="Ask anything about our products..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      appendMessage("bot", data.answer || "Bot failed");
    }

    function appendMessage(role, text) {
      const box = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      msg.innerText = text;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
