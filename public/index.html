<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNODOER Support Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 600px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #0f62fe;
      color: white;
      padding: 15px;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      gap: 5px;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .chat-input input, .chat-input select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-input button {
      padding: 8px 12px;
      background: #0f62fe;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin: 5px 0;
    }
    .message.user { text-align: right; }
    .message.bot { text-align: left; color: #333; }
    .file-upload {
      margin-top: 10px;
    }
    .feedback-section {
      display: none;
      padding: 10px;
      border-top: 1px solid #eee;
      text-align: center;
    }
    .feedback-section button {
      margin: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">UNODOER Support</div>
    <div class="chat-body" id="chatBody">
      <div class="message bot">Hi there! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input id="msg" placeholder="Type your question..." />
      <button onclick="send()">Send</button>
    </div>
    <div class="file-upload">
      <input type="file" id="fileInput" />
    </div>
    <div class="feedback-section" id="feedback">
      Was this helpful?
      <button onclick="submitFeedback(true)">✅ Yes</button>
      <button onclick="submitFeedback(false)">❌ No</button>
    </div>
  </div>

  <script>
    async function send() {
      const msgInput = document.getElementById('msg');
      const chatBody = document.getElementById('chatBody');
      const message = msgInput.value.trim();
      if (!message) return;

      const file = document.getElementById('fileInput').files[0];
      const fileUrl = file ? URL.createObjectURL(file) : null;

      chatBody.innerHTML += `<div class="message user">${message}</div>`;
      msgInput.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      const reply = data.answer || data.error || "No response.";
      chatBody.innerHTML += `<div class="message bot">${reply}</div>`;
      document.getElementById('feedback').style.display = 'block';
    }

    async function submitFeedback(isHelpful) {
      const feedback = isHelpful ? "Yes" : "No";
      const chatBody = document.getElementById('chatBody');

      if (feedback === "No") {
        chatBody.innerHTML += `<div class="message bot">Sorry! Please raise a ticket below:</div>`;
        showTicketForm();
      } else {
        chatBody.innerHTML += `<div class="message bot">Thanks for your feedback!</div>`;
      }

      document.getElementById('feedback').style.display = 'none';
    }

    function showTicketForm() {
      const chatBody = document.getElementById('chatBody');
      chatBody.innerHTML += `
        <div class="message bot">
          <form id="ticketForm" onsubmit="submitTicket(event)">
            <input placeholder='Name' id='ticketName' required /><br />
            <input placeholder='Email' id='ticketEmail' required /><br />
            <input placeholder='Product' id='ticketProduct' /><br />
            <textarea placeholder='Describe your issue' id='ticketMessage' required></textarea><br />
            <button type="submit">Submit Ticket</button>
          </form>
        </div>
      `;
    }

    async function submitTicket(e) {
      e.preventDefault();

      const name = document.getElementById('ticketName').value;
      const email = document.getElementById('ticketEmail').value;
      const product = document.getElementById('ticketProduct').value;
      const message = document.getElementById('ticketMessage').value;
      const file = document.getElementById('fileInput').files[0];
      const fileUrl = file ? URL.createObjectURL(file) : "";

      const res = await fetch('/ticket', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, product, message, issue: "General", fileUrl })
      });

      const data = await res.json();
      const chatBody = document.getElementById('chatBody');
      if (data.success) {
        chatBody.innerHTML += `<div class="message bot">Ticket submitted successfully! ID: ${data.ticketId}</div>`;
      } else {
        chatBody.innerHTML += `<div class="message bot">Ticket failed: ${data.error}</div>`;
      }

      document.getElementById('ticketForm').remove();
    }
  </script>
</body>
</html>
